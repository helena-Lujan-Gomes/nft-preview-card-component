<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT- card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <main>
            <header>
                <img src="images/image-equilibrium.jpg" alt="equilibrium">
            </header>
            <h2>Equilibirum#3429</h2>

            <p>Our Equilibirum collection promotes balance and calm</p>

            <div class="desc">

                <div class="icon">
                    <img src="images/icon-ethereum.svg" alt="icon">
                    <span id="ethereum">0.041ETH</span>
                </div> <!--#### .icon ####-->

                <div class="icon">
                    <img src="images/icon-clock.svg" alt="icon">
                    <span id="days">3 days left</span>
                </div> <!--#### .icon ####-->
            </div> <!--#### .desc ####-->

            <hr>

            <div class="actor">
                <img width="40" src="images/image-avatar.png" alt="avatar">
                <span id="creation">Creation of <strong>Helena Gomes</strong></span>
            </div> <!--#### .actor ####-->
        </main>
    </div> <!--#### .container ####-->
</body>

</html>
